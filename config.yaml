database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/openregister_java
  user: postgres
  password:

  #db connection properties
  initialSize: 1
  minSize: 1
  maxSize: 4

  properties:
    charSet: UTF-8

otherRegisters:
  register:
    database:
      driverClass: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/register
      user: postgres
      password:

      #db connection properties
      initialSize: 1
      minSize: 1
      maxSize: 4

      properties:
        charSet: UTF-8


server:
  registerDefaultExceptionMappers: false
  adminConnectors:
    - type: http
      port: 9092

registerDomain: openregister.dev:8080

register: school

enableDownloadResource: true

historyPageUrl: https://registers-history.herokuapp.com/school-eng

# Logging settings.
logging:

  level: INFO

  # Logger-specific levels.
  loggers:
    "uk.gov": DEBUG
