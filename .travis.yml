dist: trusty
sudo: required
language: java
jdk:
- oraclejdk8
services: 
addons:
  postgresql: '9.5'
  apt:
    packages:
    - python3
    - python3-pip
    - python3.4-venv
cache:
  directories:
  - $HOME/.gradle/caches
  - $HOME/.gradle/wrapper
  - $HOME/.m2
before_script:
- sudo /etc/init.d/postgresql stop
- sudo apt-get -y remove --purge postgresql-9.1 postgresql-9.2 postgresql-9.3 postgresql-9.4
- sudo apt-get -y autoremove
- sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
- sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main 9.5" >> /etc/apt/sources.list.d/postgresql.list'
- sudo apt-get update
- sudo apt-get -y install postgresql-9.5
- sudo sh -c 'echo "local all postgres trust" > /etc/postgresql/9.5/main/pg_hba.conf'
- sudo sh -c 'echo -n "host all all 127.0.0.1/32 trust" >> /etc/postgresql/9.5/main/pg_hba.conf'
- sudo service postgresql restart 9.5
- psql --version
- psql -c 'create database ft_openregister_java_address;' -U postgres
- psql -c 'create database ft_openregister_java_postcode;' -U postgres
- psql -c 'create database ft_openregister_java_register;' -U postgres
- psql -c 'create database conformance_openregister_java;' -U postgres
after_failure:
- cat $TRAVIS_BUILD_DIR/stderr.txt
- cat $TRAVIS_BUILD_DIR/stdout.txt
deploy:
- provider: s3
  access_key_id: AKIAINSAHPOLGXFFYGMQ
  secret_access_key: &1
    secure: 
  local_dir: deployable_bundle
  bucket: openregister.app.artifacts
  region: eu-west-1
  skip_cleanup: true
  on: &2
    branch: master
    condition: $DEPLOY=true
- provider: codedeploy
  access_key_id: AKIAINSAHPOLGXFFYGMQ
  secret_access_key: *1
  bucket: openregister.app.artifacts
  key: openregister-java-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER-$TRAVIS_COMMIT.zip
  bundle_type: zip
  application: openregister-app
  deployment_group: test
  region: eu-west-1
  on: *2
