sudo: required
language: java
jdk:
- oraclejdk8
services: 
addons:
  postgresql: '9.4'
cache:
  directories:
  - $HOME/.gradle/caches
  - $HOME/.gradle/wrapper
before_script:
- psql -c 'create role ft_presentation with login;' -U postgres
- psql -c 'create database ft_presentation;' -U postgres
script:
- ./gradlew clean build
deploy:
- provider: s3
  access_key_id: AKIAI5JSOOUBYFGE7NEA
  secret_access_key: &1
    secure: 
  local_dir: deployable_bundle
  bucket: presentation.app.artifacts
  region: eu-west-1
  skip_cleanup: true
  on: &2
    branch: master
    condition: $DEPLOY=true
- provider: codedeploy
  access_key_id: AKIAI5JSOOUBYFGE7NEA
  secret_access_key: *1
  bucket: presentation.app.artifacts
  key: $TRAVIS_BUILD_NUMBER~presentation~$TRAVIS_BRANCH~$TRAVIS_COMMIT.zip
  bundle_type: zip
  application: presentation
  deployment_group: PresentationAppDeploymentGroup
  region: eu-west-1
  on: *2