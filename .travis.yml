dist: trusty
sudo: required
language: java
jdk:
- oraclejdk8
language: python
python:
  - '3.6'
services:
  - postgresql
addons:
  postgresql: '9.6'
  apt:
    packages:
      - python3-pip
cache:
  directories:
  - $HOME/.gradle/caches
  - $HOME/.gradle/wrapper
  - $HOME/.m2
before_script:
- python3 --version
- psql --version
- psql -c 'create database ft_openregister_java_multi;' -U postgres
- psql -c 'create database conformance_openregister_java;' -U postgres
script:
- travis_wait ./gradlew check
after_failure:
- cat $TRAVIS_BUILD_DIR/stderr.txt
- cat $TRAVIS_BUILD_DIR/stdout.txt
deploy:
- provider: s3
  access_key_id: AKIAJPKUFKZECR4YTZBA
  secret_access_key: &1
    secure: ""
  local_dir: deployable_bundle
  bucket: openregister.app.artifacts
  region: eu-west-1
  skip_cleanup: true
  on:
    branch: master
    condition: $DEPLOY=true
