database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/conformance_openregister_java
  user: postgres
  properties:
    charSet: UTF-8

  #db connection properties
  initialSize: 1
  minSize: 1
  maxSize: 3

  properties:
    charSet: UTF-8

server:
  registerDefaultExceptionMappers: false
  applicationConnectors:
    - type: http
      port: 9090
  adminConnectors:
    - type: http
      port: 9091

register: school
schema: school
registerDomain: test.register.gov.uk

credentials:
  user: foo
  password: bar

enableDownloadResource: true
enableRegisterDataDelete: true

# can be http: file s3: or classpath: url
fieldsYamlLocation: classpath://config/fields.yaml

registersYamlLocation: classpath://config/registers.yaml

externalConfigDirectory: /tmp

downloadConfigs: true

indexes:
  - records