<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<body>
  <th:block th:fragment="global-header">
    <header id="global-header" role="banner">
      <div class="header-wrapper">
        <div class="header-global">
          <div class="header-logo">
            <a id="logo" class="content" href="https://registers.cloudapps.digital" title="Go to the GOV.UK Registers">
              <img src="/assets/images/gov.uk_logotype_crown_invert_trans.png" width="36" height="32" alt="GOV.UK Registers"/>
              GOV.UK
              <span id="product-name">Registers</span>
            </a>
            <span class="phase-banner">Alpha</span>
          </div>
        </div>
      </div>
    </header>
    <div id="global-header-bar"></div>
  </th:block>
</body>
</html>
