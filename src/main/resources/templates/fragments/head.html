<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" th:href="'/assets/images/' + ${isGovukBranded ? 'govuk-favicon.ico' : 'blank-favicon.ico'}" type="image/x-icon" />
    <title th:text="${friendlyRegisterName}"></title>
    <link rel="stylesheet" href="/assets/govuk_template/source/assets/stylesheets/fonts.css"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <th:block th:if="${registerTrackingId != null and registerTrackingId.present and !#strings.isEmpty(registerTrackingId.get())}">
      <script id="analytics-id" src="/analytics-id.js"></script>
      <script id="analytics-init" type="text/javascript" src="/assets/js/analytics-init.js"></script>
    </th:block>
  </head>
</html>
