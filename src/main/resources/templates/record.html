<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head th:include="main.html::head"></head>
<body>
<header th:replace="main.html::global-header"></header>
<main id="main" role="main">
  <div th:replace="main.html::phase"></div>
  <div class="grid-row">
    <div class="column-two-thirds">
      Record:
      <h1 class="entry-header" th:text="${primaryKey}">Record Header</h1>
      <p class="entry-source">
        A record in the
        <a href="/" th:text="${friendlyRegisterName}"></a>.
        <a th:if="${#bools.isTrue(registerId.value() == 'register')}" th:href="${registerResolver.baseUriFor(content.primaryKey)}">View this register.</a>
      </p>
    </div>
    <div class="column-third" th:include="main.html :: attribution"></div>
  </div>

  <div th:include="fragments/item-table.html :: item-table (content = ${content.content})"></div>

  <div th:include="data-formats.html::data-formats"></div>

  <p><a th:href="${'/record/' + content.primaryKey +'/entries'}">View all versions of this record</a></p>

  <div th:replace="copyright.html::copyright"></div>
</main>
<footer th:replace="main.html::footer"></footer>
</body>
</html>
